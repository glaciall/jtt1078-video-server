# 使用多个端口的模式
# 每多一个端口配置，就可以多出6路并发
# 流媒体URL如：
#     http://192.168.0.2:1000/video/013800138999-2
#     http://192.168.0.2:1001/video/013800138999-2
#     http://192.168.0.2:1002/video/013800138999-2

server
{
	listen 1000;
	location /
	{
		proxy_pass http://localhost:3333;
		chunked_transfer_encoding on;
	}
	access_log off;
}

server
{
	listen 1001;
	location /
	{
		proxy_pass http://localhost:3333;
		chunked_transfer_encoding on;
	}
	access_log off;
}

server
{
	listen 1002;
	location /
	{
		proxy_pass http://localhost:3333;
		chunked_transfer_encoding on;
	}
	access_log off;
}